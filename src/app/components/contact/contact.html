<p>See the list below for contact information:</p>

<ul class="list-group" >
    <li class="list-group-item clearfix" ng-repeat="item in vm.list">
        <div class="pull-left mr-xl">{{item.name.first}} {{item.name.last}}</div>
        <div class="pull-right text-right">
            Email: <a href="mailto:{{item.email}}">{{item.email}}</a>
            <div>Phone: {{item.phone}}</div>
        </div>
    </li>
</ul>
